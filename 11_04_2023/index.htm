<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>¡Genial!</title>

<body>

    <script>

        function ventana() {
            let age = document.getElementById("edad").value;
            let name = document.getElementById("nombre").value;

            if (age < 21) {
                alerta = "menor";
                mensaje()
            } if (age < 1 ) {
                alert("Es invalida tu edad.");
            } else {
                alerta = "mayor";
                mensaje()
            }

            function mensaje() {
            alert("¡Hola, " + name + "! Tienes " + age + " años de edad. Eres " + alerta + " de edad.");
        }

        }

    </script>

    <h2>Información de usuario</h2>
    <br><br>

    <form>
        <h3>¡Hola! ¡Escriba su nombre aquí!</h3>
        <input type="text" id="nombre">
        <h3>Escriba su edad, por favor.</h3>
        <input type="text" id="edad">
        <br>
        <hr>
        <br>
        <input type="button" value="Mostrar información" onclick="ventana()">

    </form>


</body>
