    <h3>
        Escriba la contraseña.
    </h3>
    <br>
    <h4>
        Contraseña
    </h4>
    <input type="password" name="" id="pass">
    <br><br><hr><br>
    <input type="button" value="Validar" onclick="acceder()">
    <br>
    <br>
    <br>


    <script>
        function acceder() {
            var password = document.getElementById("pass").value;
            var errors = [];
    
            var hasEightCharacters = password.length >= 8;
            var hasNumbers = /[0-9]/.test(password);
            var hasUppercase = /[A-Z]/.test(password);
            var hasLowercase = /[a-z]/.test(password);
            var hasSpecialCharacter = /[!@#$%^&*()\-_=+{}[\]\\|:;"'<>,.?]/.test(password);

            if (!hasEightCharacters) {
                errors.push("Debe tener al menos 8 caracteres.");
            }
            if (!hasNumbers) {
                errors.push("Debe contener al menos un número.");
            }
            if (!hasUppercase) {
                errors.push("Debe contener al menos una letra mayúscula.");
            }
            if (!hasLowercase) {
                errors.push("Debe contener al menos una letra minúscula.");
            }
            if (!hasSpecialCharacter) {
                errors.push("Debe contener al menos un símbolo especial.");
            }
    
            if (errors.length > 0) {
                var errorMessage = "La contraseña no es válida. Asegúrese de:";
                for (var i = 0; i < errors.length; i++) {
                    errorMessage += "\n- " + errors[i];
                }
                alert(errorMessage);
            } else {
                alert("La contraseña es válida.");
            }
        }
    </script>
